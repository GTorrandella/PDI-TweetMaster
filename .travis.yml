language: python
python:
 - "3.5"

services:
 - redis-server
 - mysql

install:
 - pip3 install -r requirements.txt

before script:
 - sudo mysql -e "USE mysql;\nUPDATE user SET password=PASSWORD('4236') WHERE user='root';\nFLUSH PRIVILEGES;\n"
 - sudo mysql_upgrade
 - sudo service mysql restart

script:
 - pytest --ignore="API_DOC/" --ignore="Reporter/tests/test_reporter.py"
